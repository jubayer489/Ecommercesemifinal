{% extends 'app/base.html' %}
{% load static %}
{% block title %}Logout{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3" >
  <div class="col-sm-6 offset-sm-3" style="background-color: rgb(206, 228, 123);" >
   <h3>Logout</h3>
   <hr>
   <form action="" method="post">
    <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">Email</label>
     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
     <label for="exampleInputPassword1" class="form-label">Password</label>
     <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <small><a href="#">Forgot Password ?</a></small> <br>
    <input type="submit" class="btn btn-primary mt-4" href="{% url 'profile' %}" value="Login">
    <br>
    <div class="text-center text-primary fw-bold"><small>New to ShoppinglyX ? <a href="{% url 'logout' %}"
       class="text-danger">Login</a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
